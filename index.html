<DOCTYPE html>
<html lang="en" dir="ltr">
<body>

<head>
	<title>Custom HTML Form</title>
		<meta charset="UTF-8" content="Custom HTML Form">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
</head>

<div class="container border mt-2 p-2">
	<h3>Custom HTML forms</h3><br>
	
	<!-- Using Bootstrap4 toggleable tabs-->
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#login">Login Form</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#comment">Comment Section</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#signup">Sign Up Form</a>
		</li>
		
	</ul>
	

	<!-- Using Bootstrap classes for creating a form and validation-->
	<div class="tab-content">
		<div class="tab-pane contanier p-4" id="comment">
			<form class="was-validated">
				<div class="form-group input-group mb-3" id="name">
					<input id="fname" type="text" class="form-control" placeholder="First Name" autocomplete="on" data-toggle="tooltip" data-placement="left" title="Enter your first name." required>
					<input id="lname" type="text" class="form-control" placeholder="Last Name" autocomplete="on" data-toggle="tooltip" data-placement="right" title="Enter your last name."required>
				</div>
  
				<div class="form-group">
					<input id="useremail" type="email" class="form-control" placeholder="Email" autocomplete="on" data-toggle="tooltip" data-placement="right" title="Enter your email." required>
				</div>

				<div class="form-group">
					<textarea id="commenttext" class="form-control" rows="8" placeholder="Your comment..." data-toggle="tooltip" data-placement="left" title="Write your comment." required></textarea>
				</div>
				
				<button type="button" class="submit btn btn-success" onclick="formValidation()" data-toggle="modal" data-target="#outmodal">Send</button>
				
				<div class="modal fade" id="outmodal">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modalhead"></h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<p id="modalmessage"></p>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		


		<!--Using Bootstrap4 cards-->
		<div class="tab-pane container active" id="login">
			<div class="d-flex justify-content-center">
				<div class="card m-2 cardclass">
					<div class="card-header p-1">
						<h3 class="text">Login</h3>
					</div>
					
					<div class="card-body bg-light pb-0">
						<div id="err" class="alert alert-danger p-1"><span class="align-middle" id="msg"></span></div>
						<form>
							<div class="form-group">
								<label for="usrname">Username:</label>
								<input type="text" id="usrname" class="form-control" placeholder="Enter your username" autocomplete="on"> 
							</div>
							
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" id="pwd" class="form-control" placeholder="Enter your password" autocomplete="off"> 
								<a id="forgot" href="#forgot_password" style="float:right" class="card-link">Forgot password?</a>
							</div>
							
							<div class="form-group form-check">
								<label class="form-check-label"><input type="checkbox" class="form-check-input" value=""> Remember me</label>
							</div>
							
							<button type="button" class="submit btn btn-success btn-block mb-2 w-100" onclick="log()">Login</button><br>
							<p class="text">Don't have an account? <a href="#sign_up" class="card-link">Sign up</a></p>
						</form>
					</div>
					
					<div class="card-footer">
						<p class="text">Or log in with:</p>
						<div class="d-flex justify-content-center">
							<a href="#" class="m-1 fa fa-facebook facebook"> Facebook</a>
							<a href="#" class="m-1 fa fa-twitter twitter"> Twitter</a>
							<a href="#" class="m-1 fa fa-google google"> Google+</a>
						</div>
					</div>
				</div>
			</div>	
		</div>


		<!--Mainly using CSS for design and Bootstrap for being responsive-->
		<div class="tab-pane container" id="signup">
			<div class="d-flex justify-content-center">
				<div class="m-3 p-4" id="accountform">
					<h4 class="pb-2">Create Account For Free</h4>
					<div id="error" class="alert alert-danger p-1"><span class="align-middle" id="regmsg"></span></div>
					<form>
						<div class="form-group">
							<input type="text" id="fullname" class="form-control" placeholder="Full Name">
						</div>

						<div class="form-group">
							<input type="email" id="email" class="form-control" placeholder="Email">
						</div>

						<div class="form-group">
							<input type="password" id="password" class="form-control" placeholder="Password">
						</div>

						<div class="form-group">
							<input type="password" id="rptpassword" class="form-control" placeholder="Re-type Password">
						</div>

						<div class="form-group form-check">
							<label class="form-check-label"><input type="checkbox" class="form-check-input" id="terms" onclick="enableBtn()">I agree to the <a href="#signup">Terms & Conditions</a>.</label>
						</div>
						
						<div class="d-flex justify-content-center">
							<button type="button" id="regbtn" onclick="register()" disabled>Sign up</button><br>
						</div>
						<p class="text">Already have an account? <a href="#">Sign in</a>.</p>
					</form>
				</div>	
			</div>
		</div>
				
	</div>

	

<!--Tooltip activation-->
<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>
</body>
</html>
