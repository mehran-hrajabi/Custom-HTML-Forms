<DOCTYPE html>
<html lang="en" dir="ltr">
<body>

<head>
	<title>Custom HTML Form</title>
		<meta charset="UTF-8" content="Custom HTML Form">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="design.css">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="form_validation.js"></script>
</head>

<div class="container">
	<h3>Custom HTML form</h3><br>
	
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link avtive" data-toggle="tab" href="#form1">Comment Section</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#form2">Login form</a>
		</li>
	</ul>
	
	<div class="tab-content">
		<div class="tab-pane contanier" id="form1">
			<p>A custom HTML form with name, Email and textarea.</p>
	
			<form class="was-validated">
				<div class="form-group">
					<label for="name">Name :</label>
					<input id="username" type="name" class="form-control" name="name" placeholder="Enter your name" autocomplete="on" required>
					<div class="invalid-feedback">This field is required.</div>
				</div>
		
				<div class="form-group">
					<label for="email">Email :</label>
					<input id="useremail" type="email" class="form-control" name="email" placeholder="Enter your email" autocomplete="on" required>
					<div class="invalid-feedback">This field is required.</div>
				</div>
		
				<div class="form-group">
					<label for="comment">Comment :</label>
					<textarea id="commenttext" class="form-control" rows="5" placeholder="Write your comment" required></textarea>
					<div class="invalid-feedback">This field is requited.</div>
				</div>
				
				<button type="button" class="btn btn-primary" onclick="formValidation()" data-toggle="modal" data-target="#outmodal">Send</button>
				
				<div class="modal fade" id="outmodal">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modalhead"></h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<p id="modalmessage"></p>
							</div>
						</div>
					</div>
		</div>
			</form>
			
		</div>
		
		<div class="tab-pane container" id="form2">
		
		</div>
		
	</div>
		
</div>
