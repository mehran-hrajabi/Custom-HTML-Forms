<DOCTYPE html>
<html lang="en" dir="ltr">
<body>

<head>
	<title>Custom HTML Form</title>
		<meta charset="UTF-8" content="Custom HTML Form">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="design.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="form_validation.js"></script>
</head>

<div class="container border mt-3 p-4">
	<h3>Custom HTML form</h3><br>
	
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link avtive" data-toggle="tab" href="#form1">Comment Section</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#form2">Login form</a>
		</li>
	</ul>
	
	<div class="tab-content">
		<div class="tab-pane contanier" id="form1">
			<p>A custom HTML form with name, Email and textarea.</p>
	
			<form class="was-validated">
				<div class="w-25 form-group input-group mb-3">
					<input id="fname" type="text" class="form-control" placeholder="First Name" autocomplete="on" data-toggle="tooltip" data-placement="left" title="Enter your first name." required>
					<input id="lname" type="text" class="form-control" placeholder="Last Name" autocomplete="on" data-toggle="tooltip" data-placement="right" title="Enter your last name."required>
				</div>
  
				<div class="w-25 form-group">
					<input id="useremail" type="email" class="form-control" placeholder="Email" autocomplete="on" data-toggle="tooltip" data-placement="right" title="Enter your email." required>
					<!--<div class="invalid-feedback">This field is required.</div>-->
				</div>
		
				<div class="w-50 form-group">
					<textarea id="commenttext" class="form-control" rows="8" placeholder="Your comment..." data-toggle="tooltip" data-placement="left" title="Write your comment." required></textarea>
					<!--<div class="invalid-feedback">This field is requited.</div>-->
				</div>
				
				<button id="submit" type="button" class="btn btn-primary" onclick="formValidation()" data-toggle="modal" data-target="#outmodal">Send</button>
				
				<div class="modal fade" id="outmodal">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modalhead"></h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<p id="modalmessage"></p>
							</div>
						</div>
					</div>
				</div>
				
			</form>
		
		</div>
		<div class="tab-pane container" id="form2">
			<div class="d-flex justify-content-center">
				<div class="card m-2 w-45">
					<div class="card-header">
						<h3 style="text-align:center">Login</h3>
					</div>
					
					<div class="card-body bg-light">
						<form>
							<div class="form-group">
								<label for="usrname">Username:</label>
								<input type="text" id="usrname" class="form-control" placeholder="Enter your username" autocomplete="on"> 
							</div>
							
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" id="pwd" class="form-control" placeholder="Enter your password" autocomplete="off"> 
								<a href="#forgot_password" style="float:right" class="card-link">Forgot password?</a>
							</div>
							
							<div class="form-group form-check">
								<label class="form-check-label"><input type="checkbox" class="form-check-input" value=""> Remember me</label>
							</div>
							
							<button type="button" class="btn btn-primary mb-2 w-100">Login</button><br>
							<p id="text">Don't have an account? <a href="#sign_up" class="card-link">Sign up</a></p>
						</form>
					</div>
					
					<div class="card-footer">
						<p id="text">Or sign in using your social media account:</p>
					</div>
				</div>
			</div>	
		</div>
					
	</div>
<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>
</body>
</html>
